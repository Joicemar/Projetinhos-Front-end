<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
</head>
<body>

    <header>
        <div class="head">
            <div class="head-local">
                <span class="material-icons">place</span>
                <div class="logo_name">Logo</div>
                <!--<img  src="icos/pino-de-localizacao.png" class="logo"> -->
            </div>
            <div class="search">
                <i class="large material-icons">search</i>
            </div>
        </div>
    </header>

    <main>
        <section class="menu">
            <div class="formulario">
            <nav>
                <ul>
                    <li class="permanent"><i class="material-icons" id="fli" >flight</i>Flight</li>
                    <li class="permanent"><i class="material-icons">hotel</i>Hotel</li>
                    <li class="permanent"><i class="material-icons">directions_car</i>Hental</li>
                </ul>
            </nav>
            <div class="inputs">
                    <div class="title_menu">
                        <h1>Travel the world with us</h1>
                    </div>

                    <div>
                        <div class="from">
                            <h3>From</h3>
                            <input type="text" placeholder="  Departing from">
                        </div>
                        <div class="to">
                            <h3>To</h3>
                            <input type="text" placeholder="  Arriving at">
                        </div>
                    </div>
     
                    <div class="button-dates">
                        <input type="button" id="button" value="Search and find dates">
                    </div>
            </div>
        </div>
        </section>

        <section class="ofertas">
            <div class="info-ofertas">
                <h1>God Offers Right now</h1>
                <h2>Up to <strong>50%</strong> discount</h2>
            </div>
            <div class="imagens">
                <div class="img1">
                    <img src="imagens/cinqueterre.jpg" alt="">
                </div>
                <div class="box-images">
                    <div class="exemplo1">
                        <img class="acima" src="imagens/newyork.jpg" alt="">
                        <img class="baixo" src="imagens/pisa.jpg" alt="">
                    </div>
                    <div>
                        <img class="acima"  src="imagens/sanfran.jpg" alt="">
                        <img class="baixo" src="imagens/paris.jpg" alt="">
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
