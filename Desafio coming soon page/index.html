<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- CDN do FontAwesome -->
    <script src="https://kit.fontawesome.com/782e4cfd7d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- fonte google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- meu css -->
    <link rel="stylesheet" href="./CSS/style.css">

    <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>


    <div class="container">
        <div class="content">
            <img id="logo" src="./images/logo.svg">
            <img class="img2" src="images/hero-mobile.jpg">
            <h1> We're<br>
                <strong>
                    coming
                    <br> soon
                </strong>
            </h1>
            <p> Hello fellow shoppers! We're currently building our new fashion store.
                Add your email below to stay up-to-date with announcements and our launch deals.</p>
            <form id="formulario" autocomplete="off">
                <input type="email" id="email" placeholder="Email Address" autofocus>
                <button type="submit" onclick="pegarValor()"><i class="fas fa-angle-right"></i></button>
            </form>
            <span id="span"></span>
        </div>
        <div class="hero">
            <img src="images/hero-desktop.jpg">
        </div>

    </div>

    <script>
   
        function pegarValor() {
            const input = document.getElementById("email");
            const span = document.getElementById("span");
            event.preventDefault(); // Evita a atualização da página
            if (validateEmail(input.value)) {
                span.textContent = "email sent";
            } else {
                span.textContent = "Please provide a valid email";
            }
        }
        function validateEmail(email) {
            const re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(email);
        }
    </script>
</body>

</html>
